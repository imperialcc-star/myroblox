<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Arena Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Arena</div>

    <div class="hud">
      <div class="hud-item">HP: <span id="hp">100</span></div>
      <div class="hud-item">Coins: <span id="coins">0</span></div>
      <div class="hud-item">KOs: <span id="kos">0</span></div>
      <div class="hud-item">Teleports: <span id="teleports">3</span></div>
    </div>

    <div class="topbar-actions">
      <button id="btnAutopilot" class="btn">Autopilot: ON</button>
      <button id="btnPause" class="btn">Pause</button>
    </div>

    <button id="btnAuto" class="btn">Auto: ON</button>
  </header>

  <main class="wrap">
    <canvas id="leftPanel" class="side-canvas" width="320" height="640"></canvas>
    <canvas id="game" class="game-canvas" width="1120" height="640"></canvas>
    <canvas id="rightPanel" class="side-canvas" width="320" height="640"></canvas>
  </main>

  <section class="panel-wrap">
    <aside class="panel">
      <h2>Shop</h2>

      <button class="btn full" id="buyDamage">
        +Damage (Cost: <span id="costDamage">10</span>)
      </button>

      <button class="btn full" id="buySpeed">
        +Speed (Cost: <span id="costSpeed">10</span>)
      </button>

      <hr />

      <p class="help">
        Controls: <b>WASD</b> move, <b>Space</b> dash, <b>Click</b> attack.
        <b>T</b> teleport (3 per level). Autopilot can take over for hands-free gameplay.
      </p>
      <button class="btn full" id="buyHeal">
          Heal +30 (Cost: <span id="costHeal">12</span>)
        </button>

        <div class="hud-mini">
          Break Heal: <span id="breakHeal">ON</span>
        </div>

    </aside>
  </section>

  <script src="game.js"></script>
</body>
</html>
